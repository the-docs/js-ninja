<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test 3.5</title>
  <style>
    #results li.pass { color: green; }
    #results li.fail { color: red; }
  </style>
</head>
<body>
  <ul id="results"></ul>
  <script src="assert.js"></script>
  <script>
    function juggle() {
      var result = 0;
      for (var i = 0; i < arguments.length; i++) {
        result += arguments[i];
      }
      this.result = result;
    }

    var ninja1 = {};
    var ninja2 = {};

    juggle.apply(ninja1, [1, 2, 3, 4, 5]);
    juggle.call(ninja2, 6, 7, 8, 9, 10);

    assert(ninja1.result === 15,
      'juggled via apply');
    assert(ninja2.result === 40,
      'juggled via call');
  </script>
</body>
</html>
