<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test 3.2</title>
  <style>
    #results li.pass { color: green; }
    #results li.fail {
      color: red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <ul id="results"></ul>
  <script src="assert.js"></script>
  <script>
    assert(true, '|----- outer 앞쪽 -----|');
    assert(typeof outer === 'function',
      'outer()는 유효범위에 있음.');
    assert(typeof inner === 'function',
      'inner()는 유효범위에 있음.');
    assert(typeof a === 'number',
      'a는 유효범위에 있음');
    assert(typeof b === 'number',
      'b는 유효범위에 있음');
    assert(typeof c === 'number',
      'c는 유효범위에 있음');

    function outer() {
      assert(true, '|----- outer 내부, a 앞쪽 -----|');
      assert(typeof outer === 'function',
        'outer()는 유효범위에 있음.');
      assert(typeof inner === 'function',
        'inner()는 유효범위에 있음.');
      assert(typeof a === 'number',
        'a는 유효범위에 있음');
      assert(typeof b === 'number',
        'b는 유효범위에 있음');
      assert(typeof c === 'number',
        'c는 유효범위에 있음');

      var a = 1;

      assert(true, '|----- outer 내부, a 뒤쪽 -----|');
      assert(typeof outer === 'function',
        'outer()는 유효범위에 있음.');
      assert(typeof inner === 'function',
        'inner()는 유효범위에 있음.');
      assert(typeof a === 'number',
        'a는 유효범위에 있음');
      assert(typeof b === 'number',
        'b는 유효범위에 있음');
      assert(typeof c === 'number',
        'c는 유효범위에 있음');

      function inner() { }
      var b = 1;

      assert(true, '|----- outer 내부, inner()와 b 뒤쪽 -----|');
      assert(typeof outer === 'function',
        'outer()는 유효범위에 있음.');
      assert(typeof inner === 'function',
        'inner()는 유효범위에 있음.');
      assert(typeof a === 'number',
        'a는 유효범위에 있음');
      assert(typeof b === 'number',
        'b는 유효범위에 있음');
      assert(typeof c === 'number',
        'c는 유효범위에 있음');

      if (a === 1) {
        var c = 3;
        assert(true, '|----- outer 내부, if 내부 -----|');
        assert(typeof outer === 'function',
          'outer()는 유효범위에 있음.');
        assert(typeof inner === 'function',
          'inner()는 유효범위에 있음.');
        assert(typeof a === 'number',
          'a는 유효범위에 있음');
        assert(typeof b === 'number',
          'b는 유효범위에 있음');
        assert(typeof c === 'number',
          'c는 유효범위에 있음');
      }

      assert(true, '|----- outer 내부, if 바깥 -----|');
      assert(typeof outer === 'function',
        'outer()는 유효범위에 있음.');
      assert(typeof inner === 'function',
        'inner()는 유효범위에 있음.');
      assert(typeof a === 'number',
        'a는 유효범위에 있음');
      assert(typeof b === 'number',
        'b는 유효범위에 있음');
      assert(typeof c === 'number',
        'c는 유효범위에 있음');

    }

    outer();

    assert(true, '|----- outer 뒤쪽 -----|');
    assert(typeof outer === 'function',
      'outer()는 유효범위에 있음.');
    assert(typeof inner === 'function',
      'inner()는 유효범위에 있음.');
    assert(typeof a === 'number',
      'a는 유효범위에 있음');
    assert(typeof b === 'number',
      'b는 유효범위에 있음');
    assert(typeof c === 'number',
      'c는 유효범위에 있음');

  </script>
</body>
</html>
