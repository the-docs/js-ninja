<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test 6.10</title>
  <style>
    #results li.pass { color: green; }
    #results li.fail { color: red; text-decoration: line-through; }
  </style>
</head>
<body>
  <div id="parent">
    <div id="a">제거될 영역이다.</div>
    <div id="b">이곳 또한 제거될 영역이다.</div>
  </div>
  <ul id="results"></ul>
  <script src="assert.js"></script>
  <script>
    HTMLElement.prototype.remove = function() {
      if (this.parentNode) {
        this.parentNode.removeChild(this);
      }
    };

    var a = document.getElementById('a');
    a.parentNode.removeChild(a);

    document.getElementById('b').remove();

    assert(!document.getElementById('a'), 'a는 제거되었다.');
    assert(!document.getElementById('b'), 'b는 제거되었다.');
  </script>
</body>
</html>
